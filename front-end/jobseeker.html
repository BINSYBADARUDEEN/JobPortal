<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        input,
        button
        {
            margin: 5px;
            padding: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }
    </style>
</head>

<body>
    <h1>Job Portal</h1>
    <h2>Search Jobs</h2>
    <form id="search-form">
        <input type="text" id="search-title" placeholder="Search by Title">
        <input type="text" id="search-location" placeholder="Search by Location">
        <button type="submit">Search</button>
    </form>
    <h2>Job Listings</h2>
    <table id="jobTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Company</th>
                <th>Location</th>
                <th>Salary</th>
                <th>Description</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
